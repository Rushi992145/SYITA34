<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="c1">
        <div class="signup">
            <div class="registration">
                <h1 style="margin-left: 50px;">E-Academy</h1>
                <div class="img">
                    <img  src="https://img.freepik.com/free-vector/online-tutorials-concept_52683-37480.jpg?size=626&ext=jpg&ga=GA1.1.682351220.1706770557&semt=ais" alt="">
                </div>
                <div class="inputs">
                    <p>Registration Form</p>
                    <input id="fname"style="margin-bottom: 10px;" type="text" placeholder="First Name">
                    <br>
                    <input id="lname"style="margin-bottom: 10px;" type="text" placeholder="Last Name">
                    <br>
                    <h7 style="font-size: 15px ;">Birth Date : </h7>
                    <input type="date" >
                    <br>
                    <input id="mobile" style="margin-bottom: 10px;margin-top: 10px;" type="number" placeholder="Enter Mobile Number">
                    <br>
                    <input id="email"  style="margin-bottom: 10px;" type="email"  placeholder="Enter Email-ID">
                    <br>
                    <input id="pass"   style="margin-bottom: 10px;" type="password" placeholder="Set Password">
                    <br>
                    <h7 style="font-size: 15px ;margin-bottom: 10px;">Confirm : </h7>
                    <input type="radio">
                    <br>
                    <br>
                    <input type="submit" onclick="signup()">
                </div>
            </div>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
